plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'java'
}

group = 'dev.extrreme'
version = '1.0'

sourceCompatibility = JavaVersion.VERSION_17

jar {
    manifest {
        attributes 'Class-Path': '/libs/SpaceBot-1.0-all.jar', 'Main-Class': 'dev.extrreme.spacebot.Main'
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    implementation group: 'net.dv8tion', name: 'JDA', version: '5.0.0-alpha.4'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.10'
    implementation group: 'org.ejml', name: 'ejml-simple', version: '0.41'
}

task stage(dependsOn: ['build', 'shadowJar', 'clean', 'test'])

build.mustRunAfter clean
build.mustRunAfter test